<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Alarm App</title>
</head>
<body>
    <div class="container-alarm">
        <div class="container">
            <h1>Alarm</h1>
            <div class="boxOne">
                <div class="days" id="days">00</div>
                <div class="hours" id="hours">00</div>
                <div class="min" id="min">00</div>
                <div class="sec" id="sec">00</div>
            </div>
            <div class="boxTwo">
                <div class="hours">
                    <input type="text" id="hoursInput" placeholder="enter your hours" required>
                </div>
                <div class="min">
                    <input type="text" id="minInput" placeholder="enter your min" required>
                </div>
                <button class="btn">Enregistrer</button>
            </div>
        </div>
    </div>
</body>
</html>
